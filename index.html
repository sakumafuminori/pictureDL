<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>画像表示ページ</title>
  <style>
    /* スタイルの追加（任意） */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    img {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>画像表示ページ</h1>

  <label for="textInput">テキスト入力:</label>
  <input type="text" id="textInput" placeholder="文字列を入力">

  <label for="pageInput">指定ページ数:</label>
  <input type="number" id="pageInput" placeholder="ページ数">

  <button onclick="displayImages()">画像表示</button>
  <button onclick="downloadImgs()">一括で保存</button>

  <div id="imageContainer"></div>

  <script>
    function displayImages() {
      // テキスト入力値の取得
      var inputText = document.getElementById("textInput").value;

      // 指定ページ数の取得
      var pageCount = parseInt(document.getElementById("pageInput").value);

      // 画像を表示するための要素取得
      var imageContainer = document.getElementById("imageContainer");

      // 画像をクリア
      imageContainer.innerHTML = "";

      // 1.jpg から指定ページ数までの画像を表示
      for (var i = 1; i <= pageCount; i++) {
        var imageUrl = inputText + i + ".jpg";
        var imgElement = document.createElement("img");
        imgElement.src = imageUrl;
        imageContainer.appendChild(imgElement);
      }
    }

    function downloadImgs() {
      // テキスト入力値の取得
      var inputText = document.getElementById("textInput").value;

      // 指定ページ数の取得
      var pageCount = parseInt(document.getElementById("pageInput").value);

      // 1.jpg から指定ページ数までの画像を一括ダウンロード
      for (var i = 1; i <= pageCount; i++) {
        downloadImg(inputText + i + ".jpg");
      }
    }

    function downloadImg(fileName) {
      // ファイル情報
      const url = './imgs/' + fileName;

      // IE用
      if (window.navigator.msSaveOrOpenBlob) {
        let xhr = new XMLHttpRequest();
        xhr.open('GET', url);
        xhr.responseType = 'blob';
        xhr.onload = function () {
          if (xhr.status !== 200) {
            return false;
          }
          window.navigator.msSaveOrOpenBlob(xhr.response, fileName);
        }
        xhr.send();
      } else { // Chromeなど
        let link = document.createElement('a');
        link.href = url;
        link.download = fileName;

        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }
    }
  </script>

</body>
</html>
